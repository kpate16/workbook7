<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css" />
</head>

<body>
    <header>
        <a href="index.html">HOME</a>
        <a href="todos.html">To Do's</a>
        <a href="users.html">Users</a>
    </header>
    <main>
        <h1>Users</h1>
        <table>
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>

                <th>Company</th>
                <th>Website</th>
            </thead>
            <tbody id="users-tbody"></tbody>
        </table>
    </main>
    <footer></footer>
    <script>
        const usersTableBody = document.querySelector("#users-tbody");

        fetchUsers();

        function fetchUsers() {
            fetch("https://jsonplaceholder.typicode.com/users")
                .then(function (response) {
                    return response.json();
                })
                .then(function (userArray) {
                    userArray.forEach(user => {
                        const row = usersTableBody.insertRow(-1);

                        row.insertCell(0).textContent = user.id;
                        row.insertCell(1).textContent = user.name;
                        row.insertCell(2).textContent = user.username;
                        row.insertCell(3).textContent = user.email;
                        row.insertCell(4).textContent = user.phone;
                        row.insertCell(5).textContent = user.company.name;
                        row.insertCell(6).textContent = user.website;

                        usersTableBody.appendChild(row);
                    });
                });
        }
    </script>
</body>

</html>
